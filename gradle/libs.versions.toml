lifecycle = "2.7.0"
activity-compose = "1.8.2"
navigation-compose = "2.7.7"
appcompat = "1.6.1"
material = "1.11.0"
splash = "1.0.1"

# Firebase - LATEST
firebase-bom = "32.7.1"
firebase-auth = "22.3.1"
firebase-storage = "20.3.0"
google-services = "4.4.1"

# Database - LATEST
room = "2.6.1"
realm = "1.13.0"

# Dependency Injection - LATEST
dagger-hilt = "2.50"
